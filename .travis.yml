# It uses a GitHub OAuth token when fetching composer dependencies
# to avoid IP-based API throttling.
#
# It also allows publication of artifacts via an additional build.
#
language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  global:
    - ARCHER_PUBLISH_VERSION=5.4
    - secure: "QPnVHk3PkgG4xPYAjVDOi+sECUMMEosX+hhRPQUnfLJy44WggQdtW45LIPFUzRiqCghK8vPqb79twcuC/kD6JBqwNl3KwtCMxL4N3aZVkNic8YIzboEPePF99t+QnJdVDhl10xLAANpo/vCKONZtqU5T5lqgJiXUn3kLS+ShDoI="

install:
  - ./.travis.install
script:
  - ./vendor/bin/archer travis:build

matrix:
  # PHP 5.5 is still in alpha, so ignore build failures.
  allow_failures:
    - php: 5.5
